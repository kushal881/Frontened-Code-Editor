<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCode Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-code"></i>
            <h1>NeoCode Editor</h1>
        </div>
        <div class="theme-toggle">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </div>

    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/free-html-5-logo-icon-download-in-svg-png-gif-file-formats--programming-langugae-language-pack-logos-icons-1175208.png?f=webp&w=256" alt="" width="30px" class="html">
                    <span>HTML</span>
                </div>
                <div class="right-head">
                    <i class="fas fa-copy copy copy1" title="Copy HTML"></i>
                </div>
            </div>
            <textarea name="" id="" class="html-input" spellcheck="false" placeholder="Write your HTML here..."></textarea>
        </div>
        
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="https://img.icons8.com/color/512/css3.png" width="40px">
                    <span>CSS</span>
                </div>
                <div class="right-head">
                    <i class="fas fa-copy copy copy2" title="Copy CSS"></i>
                </div>
            </div>
            <textarea name="" id="" class="css-input" spellcheck="false" placeholder="Write your CSS here..."></textarea>
        </div>
        
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="https://seeklogo.com/images/J/javascript-logo-8892AEFCAC-seeklogo.com.png" alt="" width="25px">
                    <span>JS</span>
                </div>
                <div class="right-head">
                    <i class="fas fa-copy copy copy3" title="Copy JavaScript"></i>
                </div>
            </div>
            <textarea name="" id="" class="js-input" spellcheck="false" placeholder="Write your JavaScript here..."></textarea>
        </div>
    </div>
    
    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <button class="run-btn" id="save">
                <i class="fas fa-play"></i> RUN
            </button>
            <i class="fas fa-expand" id="full" title="Expand Output"></i>
        </div>
        <iframe id="output"></iframe>
    </div>

    <div class="notification" id="notification">
        <span id="notification-message">Copied to clipboard!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
